; This file is copied into /etc/php/{VERSION}/fpm/pool.d/www.conf inside the Docker container.
; It defines the "www" pool for PHP-FPM.

[www]
user = absiuser
group = absiuser

; The address on which to accept FastCGI requests.
; Valid syntaxes are 'ip.add.re.ss:port' and '/path/to/unix/socket'.
; This socket will be used by Apache's ProxyPassMatch.
listen = /var/run/php/php8.2-fpm.sock

; Set permissions for the socket.
listen.owner = absiuser
listen.group = absiuser
listen.mode = 0660

; Chroot to /var/www/html (optional, can add security but might cause issues with absolute paths)
; chroot = /var/www/html

; If this option is enabled, PHP-FPM will try to chdir to the directory of the script.
; This is useful for applications that rely on relative paths.
chdir = /var/www/html

; Catch workers output on stdout and stderr and redirect them to the main error log.
catch_workers_output = yes

; Clear environment variables in FPM workers
; Prevents leakage of host environment variables.
clear_env = no

; Limits
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Access log
access.log = /dev/stdout
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; PHP settings (can be overridden by environment variables)
; php_value[memory_limit] = 256M # Set via php.ini directly and setup script
; php_value[max_input_vars] = 5000
; php_value[upload_max_filesize] = 40M
; php_value[post_max_size] = 50M
; php_value[max_execution_time] = 300

php_admin_value[error_log] = /dev/stderr
php_admin_flag[log_errors] = on
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_value[soap.wsdl_cache_dir] = /var/lib/php/wsdlcache

